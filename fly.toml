# fly.toml app configuration file generated for purple-haze-7389 on 2023-12-12T19:08:37+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "purple-haze-7389"
primary_region = "waw"

[[services]]
  http_checks = [   
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]
    ]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"


[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[build]
  [build.args]
    NODE_VERSION = "16.0"